name: linux
on: [push]
jobs:

  build:
    name: build
    runs-on: [ ubuntu-latest ]
    steps:

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.18
      id: go

    - name: Go version
      run: go version

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Build
      run: go build -v .

    - name: Test
      run: go test ./...
