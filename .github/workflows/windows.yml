name: windows
on: [push]
jobs:
  build:
    name: build
    runs-on: [windows-latest]
    strategy:
      matrix:
        go: ["stable", "oldstable"]
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Build
        run: go build -v .

      - name: Test
        run: go test ./...
